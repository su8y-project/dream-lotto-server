spring:
  application:
    name: api-server

  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  config:
    import: classpath:application-oauth.yml
jwt:
  secret: ${JWT_SECRET}