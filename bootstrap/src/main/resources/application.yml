spring:
  application:
    name: api-server

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  profiles:
    include: oauth,monitoring
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
jwt:
  secret: ${JWT_SECRET}
