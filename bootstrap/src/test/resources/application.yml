spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 1000
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
jwt:
  secret: ${JWT_SECRET:SECRETTEXTSECRETTEXTSECRETTEXTSECRETTEXTSECRETTEXTSECRETTEXTSECRETTEXTSECRETTEXT}
