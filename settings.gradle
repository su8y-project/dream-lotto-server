pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    }
}

rootProject.name = 'su8y-project'

include 'bootstrap'
include 'auth'

includeBuild('lib/common') {
    dependencySubstitution {
        substitute module('com.su8y.common:core') using project(':core')
        substitute module('com.su8y.common:api') using project(':api')
        substitute module('com.su8y.common:logging') using project(':logging')
    }
}
includeBuild('lib/user') {
    dependencySubstitution {
        substitute module('com.su8y.user:domain') using project(':user-domain')
        substitute module('com.su8y.user:application') using project(':user-application')
        substitute module('com.su8y.user:adaptor') using project(':user-adaptor')
    }
}
